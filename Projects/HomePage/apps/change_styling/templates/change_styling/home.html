{% extends 'base.html' %}
{% load static %}

{% block jumbotron %}
	<h1>{{ current_app.name }}</h1>
	<p class="lead">{{ current_app.description }}</p>
{% endblock %}

	<div class="row">

				<div class="caption">
					<h3>Purple(default)</h3>
					<p>
						<a role="button" class="btn btn-primary preview" data-css="/static/css/base.css" href="#">Preview</a>

			</div>
		</div>

		<div class="col-sm-6 col-md-4">
